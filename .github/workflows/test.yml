name: Python CI

on:
  push:
    branches:
      - main
      - Terence_Tester
  pull_request:
    branches:
      - main
      - Terence_Tester

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Start the server in the background
      - name: Start the backend server
        run: |
          nohup python src/your_server_file.py &  # Replace with actual command to start your server
          sleep 5  # Allow some time for the server to start

      - name: Run tests
        run: pytest test/
