name: Python CI

on:
  push:
    branches:
      - main
      - Terence_Tester
  pull_request:
    branches:
      - main
      - Terence_Tester

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: List files in root directory  # Debugging step
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure it installs all required dependencies

      - name: Start Flask API server
        run: |
          nohup python src/main_menu_updated.py &  # Run Flask server in the background

      - name: Run tests
        run: |
          sleep 5  # Give the server a few seconds to start up
          pytest test/  # Ensure the path matches your test folder
