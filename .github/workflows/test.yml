name: Python CI

on:
  push:
    branches:
      - main
      - Terence_Tester
  pull_request:
    branches:
      - main
      - Terence_Tester

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start server and log output
        run: |
          nohup python src/main_menu.py > server.log 2>&1 &
          sleep 15  # Increase the sleep time to give server more time to start

      - name: Check server log for startup issues
        run: cat server.log  # Display server log contents for debugging

      - name: Verify server is running
        run: |
          ps aux | grep main_menu.py    # Check if the server process is running
          netstat -an | grep 5000       # Check if port 5000 is listening
          cat server.log                # Log the output again to catch any runtime issues

      - name: Run tests
        run: pytest test/  # Adjust this path if your test files are in a different directory
