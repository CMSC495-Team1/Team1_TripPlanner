name: Python CI

on:
  push:
    branches:
      - main
      - Terence_Tester
  pull_request:
    branches:
      - main
      - Terence_Tester

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start server and log output
        run: |
          nohup python src/main_menu.py > server.log 2>&1 &
          sleep 10  # Wait to ensure the server starts

      - name: Check server log for startup issues
        run: cat server.log  # Display the server log for troubleshooting

      - name: Verify server is running
        run: |
          ps aux | grep main_menu.py  # Check if the server process is running
          netstat -an | grep 5000      # Check if port 5000 is listening
          ps aux | grep python         # List all Python processes for additional context

      - name: Run tests
        run: pytest test/  # Adjust this path if your test files are in a different directory
