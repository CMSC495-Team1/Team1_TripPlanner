<form id="loginForm">
    {{ form.hidden_tag() }}
    <table id="logintable">
        <tr>
            <td>{{ form.username.label }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label }}</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td colspan="2">{{ form.remember }} {{ form.remember.label }}</td>
        </tr>
    </table>
    {{ form.submit }}
</form>
<br>
<a href='/forgot_password'>Forgot password? Click here.</a>
