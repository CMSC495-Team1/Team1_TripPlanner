{% extends 'layout_main.html' %}

{% block content %}
<div class="container">
    <h1>Search for Hotels</h1>
    
    <!-- Display an error message if there's a validation issue -->
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <!-- Hotel search form -->
    <form method="post" action="{{ url_for('trip.search_hotel') }}">
        <div class="form-group">
            <label for="destination">Destination</label>
            <input 
                type="text" 
                id="destination" 
                name="destination" 
                class="form-control" 
                placeholder="Enter your destination" 
                required>
        </div>
        
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input 
                type="date" 
                id="start_date" 
                name="start_date" 
                class="form-control" 
                required>
        </div>
        
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input 
                type="date" 
                id="end_date" 
                name="end_date" 
                class="form-control" 
                required>
        </div>
        
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
